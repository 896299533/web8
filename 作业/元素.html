<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素区分</title>
    <style>
        .box1{
            background-color: blueviolet;
            height: 40px;
            /* 行内元素 */
        }
        .box2{
            background-color: cornflowerblue;
            height: 40px;
            width: 100px;
            display: block;
        }
        .box3{
            background-color: lightblue;
            display: inline;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
