<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>块级标签</div>
    <h1>标题1</h1>
    <h2>标题2</h2>
    <p>段落</p>
    <hr>
    <hr>
    <!-- hr  水平线 -->
    <ul>
        <li>无序列表</li>
        <li>无序列表</li>
        <li>无序列表</li>
        <li>无序列表</li>
    </ul>
    <ol>
        <li> 有序列表 </li>
        <li> 有序列表 </li>
        <li> 有序列表 </li>
        <li> 有序列表 </li>
    </ol>
    <form action="">
        <span>姓名</span><input type="text">
        <span>年龄</span><input type="text">
        <span>地址</span><input type="text">
    </form>
    <!-- form 表单 -->
    <table>
        <th>表头</th>
        <tr>
            <td>表格</td>
            <td>表格</td>
        </tr>
        <tr>
            <td>表格</td>
            <td>表格</td>
        </tr>
    </table>
    <marquee behavior="" direction="">
        江西软件大学
    </marquee>
    <!-- marquee 滚动文字 -->
    <blockquote>
        江西软件大学
        江西软件大学
        江西软件大学
        江西软件大学
    </blockquote>
</body>
</html>
